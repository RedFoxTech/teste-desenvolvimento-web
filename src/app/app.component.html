<div class="appRoot">
  <header class="appHeader">
    <h1>{{title}}</h1>
    <button class="button is-primary" (click)="onAddNew()">Add New</button>
  </header>
  <main class="appContent">
    <table class="pokemonList table table is-fullwidth">
      <thead>
        <tr>
          <th>Thumb</th>
          <th (click)="onSort('name')">Nome</th>
          <th (click)="onSort('atk')">Atk</th>
          <th (click)="onSort('def')">Def</th>
          <th (click)="onSort('sta')">Sta</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="pokemonList__row" *ngFor="let pokemon of viewList" (click)="onSelect(pokemon)">
          <td><img class="pokemonList__thumb" [src]="getThumb(pokemon.name)" alt=""></td>
          <td>{{pokemon.name}}</td>
          <td>{{pokemon.atk}}</td>
          <td>{{pokemon.def}}</td>
          <td>{{pokemon.sta}}</td>
          <td><button (click)="onDelete($event, pokemon.id)">Deletar</button></td>
        </tr>
      </tbody>
    </table>
    <app-add-dialog [pokemon]="selectedPokemon" [dataList]="dataList" (save)="onSave($event)"></app-add-dialog>
  </main>
</div>
